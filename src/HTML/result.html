<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Risultati</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-image: url('https://img.buzzfeed.com/buzzfeed-static/static/2024-10/2/15/campaign_images/d697430887fd/if-you-pass-this-brain-rot-quiz-your-brain-is-100-5-1564-1727882562-0_16x9.jpg'); /* URL dell'immagine di sfondo */
            background-size: cover; /* Copre l'intera area */
            background-position: center; /* Centra l'immagine */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Sfondo semi-trasparente per il contenitore */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #000000;
        }
        .back-btn, .check-answers-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #aa4caf;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
        }
        .back-btn:hover, .check-answers-btn:hover {
            background-color: #582197;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Risultati</h1>
        <p><strong>Hai risposto correttamente a {{ score }} domande su {{ total }}.</strong></p> <!-- Modifica in grassetto -->
        <a href="/start" class="back-btn">Torna alla Home</a>
        <a href="/check_answers" class="check-answers-btn">Mostra le risposte giuste</a> <!-- Aggiungi il pulsante -->
    </div>
</body>
</html>
