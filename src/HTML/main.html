<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            text-align: center;
        }
        .options label {
            display: block;
            margin: 5px 0;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuto nel quiz!</h1>
        <form action="/submit" method="post">
            {% for question, details in questions.items() %}
                <div class="question">
                    <p>{{ question }}</p>
                    <div class="options">
                        {% for option in details.options %}
                            <label>
                                <input type="radio" name="{{ question }}" value="{{ option[0] }}"> {{ option }}
                            </label>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            <input type="submit" value="Invia" class="submit-btn">
        </form>
    </div>
</body>
</html>
